<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Responsive Tables</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
<table class="first">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Job Title</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>James</td>
        <td>Matman</td>
        <td>Chief Sandwich Eater</td>
    </tr>
    <tr>
        <td>Jon</td>
        <td>Doe</td>
        <td>Chief Sandwich Eater</td>
    </tr>
    </tbody>
</table>
<table class="responsive">
    <tbody>
    <tr>
        <td>First Name</td>
        <td>James</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>Matman</td>
    </tr>
    <tr>
        <td>Job Title</td>
        <td>Chief Sandwich Eater</td>
    </tr>
    <tr>
        <td>First Name</td>
        <td>Jon</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>Doe</td>
    </tr>
    <tr>
        <td>Job Title</td>
        <td>Chief Sandwich Eater</td>
    </tr>
    </tbody>
</table>
</body>
</html>
