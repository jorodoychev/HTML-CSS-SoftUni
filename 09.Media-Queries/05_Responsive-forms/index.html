<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <fieldset>
    <legend>Login</legend>
        <p>
            <i class="fas fa-user"></i>
            <label>Username
                <input type="text">
            </label>
        </p>
        <p>
            <i class="fas fa-key"></i>
            <label>Password
                <input type="password">
            </label>
        </p>
    <button type="button"><a href="#">Login</a>
    </button>
    </fieldset>
</form>
</body>
</html>
